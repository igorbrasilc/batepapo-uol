<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meu bate papo uol">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="igor brasil">
    <title>Igor's Bate Papo Uol</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css/" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Aqui vai a tela de entrada -->
    <nav class="">
        <img src="./img/logo 1.png" alt="Logo Uol Nav"/>
        <input type="text" placeholder="Digite seu nome">
        <button onclick="enterSite()">Entrar</button>
        <p></p>
    </nav>


    <!-- Aqui vai o header -->
    <header>
        <img src="./img/logo 1.png" alt="Logo Header" />
        <ion-icon name="people" onclick="checkAside()"></ion-icon>
    </header>

    <!-- Aqui as mensagens -->
    <main>
        <article class="msg-enter-exit">
            <p><span>
                    <!-- Vou querer colocar o horário atual com JS posteriormente -->
                    (08:49:25)
                </span>
                <strong>João</strong> entra na sala...
            </p>
        </article>
        <article class="msg-all">
            <p><span>
                    <!-- Vou querer colocar o horário atual com JS posteriormente -->
                    (08:49:25)
                </span>
                <strong>João</strong> para <strong>todos</strong>: Bom dia
            </p>
        </article>
        <article class="msg-pvt">
            <p><span>
                    <!-- Vou querer colocar o horário atual com JS posteriormente -->
                    (08:49:25)
                </span>
                <strong>João</strong> para <strong>Maria</strong>: Teste para ver se ta funcionando normal o tc esperado
                de quebrar linha
            </p>
        </article>
    </main>

    <!-- Aqui vai o footer -->
    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <button>
            <ion-icon name="send-outline"></ion-icon>
        </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>

    <!-- Aqui vai a barra aside -->
    <aside class="hidden">
            <div class="back-aside" onclick="uncheckAside()">
            </div>
            <section class="aside">
                <div class="aside-text">
                    Escolha um contato para enviar mensagem: 
                </div>
                <article class="user">
                    <div class="icon-and-user">
                        <ion-icon name="people"></ion-icon>
                        Todos
                    </div>
                    <ion-icon name="checkmark" class="check hidden"></ion-icon>
                </article>
                <article class="user">
                    <div class="icon-and-user">
                        <ion-icon name="person-circle"></ion-icon>
                        João
                    </div>
                    <ion-icon name="checkmark" class=" hidden"></ion-icon>
                </article>
                <article class="user">
                    <div class="icon-and-user">
                        <ion-icon name="person-circle"></ion-icon>
                        João
                    </div>
                    <ion-icon name="checkmark" class=" hidden"></ion-icon>
                </article>
                <div class="aside-text-2">
                    Escolha a visibilidade:
                </div>
                <article class="user privacy">
                    <div class="icon-and-user">
                        <ion-icon name="lock-open"></ion-icon>
                        Público
                    </div>
                    <ion-icon name="checkmark" class="check-2 hidden"></ion-icon>
                </article>
                <article class="user privacy">
                    <div class="icon-and-user">
                        <ion-icon name="lock-closed"></ion-icon>
                        Reservadamente
                    </div>
                    <ion-icon name="checkmark" class=" hidden"></ion-icon>
                </article>
            </section>
    </aside>
</body>

</html>
