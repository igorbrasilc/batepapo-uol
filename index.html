<head>

<body>
    <!-- Aqui vai a tela de entrada -->
    <nav class="">
        <img src="./img/logo 1.png" alt="Logo Uol Nav"/>
        <input type="text" placeholder="Digite seu nome">
        <button onclick="enterSite()">Entrar</button>
        <p></p>
    </nav>


    <!-- Aqui vai o header -->
    <header>
        <!-- inserido dinamicamente -->
    </header>

    <!-- Aqui as mensagens -->
    <main>
        <div class="container-messages">

        </div>
    </main>

    <!-- Aqui vai o footer -->
    <footer>
        <!-- inserido dinamicamente -->
    </footer>

    <!-- Aqui vai a barra aside -->
    <aside class="hidden">
            <div class="back-aside" onclick="uncheckAside()"></div>
            <section class="aside">
                <div class="aside-text">
                    Escolha um contato para enviar mensagem: 
                </div>
                <div class="usersAll">
                    <article class="user">
                        <div class="icon-and-user">
                            <ion-icon name="people"></ion-icon>
                            Todos
                        </div>
                        <ion-icon name="checkmark" class="check hidden"></ion-icon>
                    </article>
                    <article class="user">
                        <div class="icon-and-user">
                            <ion-icon name="person-circle"></ion-icon>
                            João
                        </div>
                        <ion-icon name="checkmark" class=" hidden"></ion-icon>
                    </article>
                    <article class="user">
                        <div class="icon-and-user">
                            <ion-icon name="person-circle"></ion-icon>
                            João
                        </div>
                        <ion-icon name="checkmark" class=" hidden"></ion-icon>
                    </article>
                </div>
                <div class="aside-text-2">
                    Escolha a visibilidade:
                </div>
                <article class="user privacy">
                    <div class="icon-and-user">
                        <ion-icon name="lock-open"></ion-icon>
                        Público
                    </div>
                    <ion-icon name="checkmark" class="check-2 hidden"></ion-icon>
                </article>
                <article class="user privacy">
                    <div class="icon-and-user">
                        <ion-icon name="lock-closed"></ion-icon>
                        Reservadamente
                    </div>
                    <ion-icon name="checkmark" class=" hidden"></ion-icon>
                </article>
            </section>
    </aside>
